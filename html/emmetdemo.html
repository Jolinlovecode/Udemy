<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet Demo</title>
  </head>
  <body>
    <!-- https://docs.emmet.io/cheat-sheet/ -->
    
    <!-- main>section>h1 -->
    <main>
      <section>
        <h1></h1>
      </section>
    </main>

    <!-- h1+h2*2 -->
    <h1></h1>
    <h2></h2>
    <h2></h2>
    <!-- ul>li*4 -->

    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!-- nav>ul>li*5>a[href=$]{click me} -->
    <nav>
      <ul>
        <li><a href="1">click me</a></li>
        <li><a href="2">click me</a></li>
        <li><a href="3">click me</a></li>
        <li><a href="4">click me</a></li>
        <li><a href="5">click me</a></li>
      </ul>
    </nav>
    
    <!-- ul>li.item$*5 -->
    <ul>
      <li class="item1"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
      <li class="item5"></li>
    </ul>


  </body>
</html>
